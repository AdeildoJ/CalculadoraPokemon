<section>
    <img src="images/645166e0f8c10f5ca60931750ee5b8ce.png" alt="Groudon" class="background-image Grd">
    <img src="images/R (3).png" alt="Kyogre" class="background-image Kgr">
    <div class="calculator-container">
        <h1>CALCULADORA STATUS POKÉMON</h1>
        <br>
        <form id="pokemonCalculator">
            <div class="input-column">
                <label for="nivel">NÍVEL:</label>
                <input id="nivel" type="number" /><br/><br/>
                <label for="evHp">EV HP:</label>
                <input id="evHp" type="number" /><br/><br/>
                <label for="evAtaque">EV ATAQUE:</label>
                <input id="evAtaque" type="number" /><br/><br/>
                <label for="evSpAtk">EV SP-ATK:</label>
                <input id="evSpAtk" type="number" /><br/><br/>
                <label for="evDefesa">EV DEFESA:</label>
                <input id="evDefesa" type="number" /><br/><br/>
                <label for="evSpDef">EV SP-DEF:</label>
                <input id="evSpDef" type="number" /><br/><br/>
                <label for="evSpeed">EV SPEED:</label>
                <input id="evSpeed" type="number" /><br/><br/>
            </div>
            <div class="input-column ml">
                <label for="natureza">NATUREZA:</label> 
                <select id="natureza">
                    <option value="modest">Modest</option>
                    <option value="adamant">Adamant</option>
                    <option value="lonely">Lonely</option>
                </select>
                <br><br>
                <!-- <input id="natureza" type="text" /><br/><br/> -->
                <label for="baseHp">BASE HP:</label>
                <input id="baseHp" type="number" /><br/><br/>
                <label for="baseAtaque">BASE ATAQUE:</label>
                <input id="baseAtaque" type="number" /><br/><br/>
                <label for="baseSpAtk">BASE SP-ATK:</label>
                <input id="baseSpAtk" type="number" /><br/><br/>
                <label for="baseDefesa">BASE DEFESA:</label>
                <input id="baseDefesa" type="number" /><br/><br/>
                <label for="baseSpDef">BASE SP-DEF:</label>
                <input id="baseSpDef" type="number" /><br/><br/>
                <label for="baseSpeed">BASE SPEED:</label>
                <input id="baseSpeed" type="number" /><br/><br/>
            </div>
        </form>
        <div>
            <button id="calcButton">Calcular</button>
        </div>
        <div class="result">
            <div class="result-group">
                <label for="hpResult">HP</label>
                <span id="hpResult" class="Rs"></span>
            </div>
            <div class="result-group">
                <label for="atkResult">ATK</label>
                <span id="atkResult" class="Rs"></span>
            </div>
            <div class="result-group">
                <label for="spAtkResult">SP-ATK</label>
                <span id="spAtkResult" class="Rs"></span>
            </div>
            <div class="result-group">
                <label for="defResult">DEF</label>
                <span id="defResult" class="Rs"></span>
            </div>
            <div class="result-group">
                <label for="spDefResult">SP-DEF</label>
                <span id="spDefResult" class="Rs"></span>
            </div>
            <div class="result-group">
                <label for="speedResult">SPEED</label>
                <span id="speedResult" class="Rs"></span>
    </div>
</section>
