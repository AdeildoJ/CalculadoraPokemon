    <div class="calculator-container">
        <h1>CALCULADORA STATUS POKÉMON</h1>
        <br>
        <form id="pokemonCalculator">
            <div class="input-column">
                <label for="nivel">NÍVEL:</label>
                <input id="nivel" type="number" /><br/>
                <label for="evHp">EV HP:</label>
                <input id="evHp" type="number" /><br/>
                <label for="evAtaque">EV ATAQUE:</label>
                <input id="evAtaque" type="number" /><br/>
                <label for="evSpAtk">EV SP-ATK:</label>
                <input id="evSpAtk" type="number" /><br/>
                <label for="evDefesa">EV DEFESA:</label>
                <input id="evDefesa" type="number" /><br/>
                <label for="evSpDef">EV SP-DEF:</label>
                <input id="evSpDef" type="number" /><br/>
                <label for="evSpeed">EV SPEED:</label>
                <input id="evSpeed" type="number" /><br/>
            </div>
            <div class="input-column ml">
                <label for="natureza">NATUREZA:</label> 
                <select id="natureza">
                    <option value="adamant">Adamant</option>
                    <option value="lonely">Lonely</option>
                    <option value="naughty">Naughty</option>
                    <option value="brave">Brave</option>
                    <option value="bold">Bold</option>
                    <option value="impish">Impish</option>
                    <option value="lax">Lax</option>
                    <option value="relaxed">Relaxed</option>
                    <option value="modest">Modest</option>
                    <option value="mild">Mild</option>
                    <option value="rash">Rash</option>
                    <option value="quiet">Quiet</option>
                    <option value="calm">Calm</option>
                    <option value="gentle">Gentle</option>
                    <option value="careful">Careful</option>
                    <option value="sassy">Sassy</option>
                    <option value="timid">Timid</option>
                    <option value="hasty">Hasty</option>
                    <option value="jolly">Jolly</option>
                    <option value="naive">Naive</option>
                    <option value="hardy">Hardy</option>
                    <option value="docile">Docile</option>
                    <option value="bashful">Bashful</option>
                    <option value="quirky">Quirky</option>
                    <option value="serious">Serious</option>
                
                <br/>
                <!-- <input id="natureza" type="text" /><br/><br/> -->
                <label for="baseHp">BASE HP:</label>
                <input id="baseHp" type="number" /><br/>
                <label for="baseAtaque">BASE ATAQUE:</label>
                <input id="baseAtaque" type="number" /><br/>
                <label for="baseSpAtk">BASE SP-ATK:</label>
                <input id="baseSpAtk" type="number" /><br/>
                <label for="baseDefesa">BASE DEFESA:</label>
                <input id="baseDefesa" type="number" /><br/>
                <label for="baseSpDef">BASE SP-DEF:</label>
                <input id="baseSpDef" type="number" /><br/>
                <label for="baseSpeed">BASE SPEED:</label>
                <input id="baseSpeed" type="number" /><br/>
                <div class="CalcStatus">
                    <button type="button" id="calcButton">Calcular</button>
                </div>
            </select>
            </div>
        </form>
    <section class="ResultCalcStatus">
            <div class="result-status">
                <label for="hpResult">HP</label>
                <label for="atkResult">ATK</label>
                <label for="spAtkResult">SP-ATK</label>
                <label for="defResult">DEF</label>
                <label for="spDefResult">SP-DEF</label>
                <label for="speedResult">SPEED</label>
            </div>
            <div class="Rs">
                <span id="hpResult" class="Rs"></span>
                <span id="atkResult" class="Rs"></span>
                <span id="spAtkResult" class="Rs"></span>
                <span id="defResult" class="Rs"></span>
                <span id="spDefResult" class="Rs"></span>
                <span id="speedResult" class="Rs"></span>
            </div> 
    </section>
</section>

<section>
    <div class="calculator-container-DANO">
        <h1>CALCULADORA DE BATALHA POKÉMON</h1>
        <br>
        <form id="pokemonCalculator">
            <div class="input-column-calcDano">
                <label for="nv">NÍVEL ATACANTE:</label>
                <input id="nv" type="number" /><br/>
                <label for="ATK">ATK (FIS/SP):</label>
                <input id="ATK" type="number" /><br/>
            </div>
            <div class="input-column ml-DANO">
                <label for="Def">DEFESA (FIS/SP):</label>
                <input id="Def" type="number" /><br/>
                <label for="Dano">DANO:</label>
                <input id="Dano" type="number" /><br/>
            </div>
            <div class="IIIColuna">
                <label for="outros">OUTROS:</label>
                <select id="outros">
                    <option value="sim">SIM</option>
                    <option value="nao">NÃO</option>
                </select>
                <label for="efetivo">EFETIVO:</label>
                <select id="efetivo">
                    <option value="Resistente">1/4</option>
                    <option value="SuperResistente">1/2</option>
                    <option value="DanoNormal">Neutro</option>
                    <option value="Efetivo">x2</option>
                    <option value="SuperEfetivo">x4</option>
                </select>
                <label for="stab">STAB:</label>
                <select id="stab">
                    <option value="sim">SIM</option>
                    <option value="nao">NÃO</option>
                </select>
            </div>
                <div class="IVColuna">
                    <label for="critico">CRITICO:</label>
                    <select id="critico">
                        <option value="criticoI">I</option>
                        <option value="criticoII">II</option>
                        <option value="criticoIII">III</option>
                    </select>
                <label for="acc">PRECISÃO:
                    <select name="acc" id="acc">
                        <option value="--">--</option>
                        <option value="30">30%</option>
                        <option value="50">50%</option>
                        <option value="55">55%</option>
                        <option value="60">60%</option>
                        <option value="70">70%</option>
                        <option value="75">75%</option>
                        <option value="80">80%</option>
                        <option value="85">85%</option>
                        <option value="90">90%</option>
                        <option value="95">95%</option>
                        <option value="100">100%</option>
                    </select>
                    <label for="evasiva">EVASIVA:</label>
                    <select id="evasiva">
                        <option value="evasivaI">I</option>
                        <option value="evasivaII">II</option>
                        <option value="evasivaIII">III</option>
                    </select>
                </div>
<button type="button" id="calcButtonDano">Calcular</button>
<section class="ResultCalcDano">
    <div class="result-Dano">
        <label for="ResultDano">DANO:</label>
    </div>
    <div class="RsDano">
        <span id="ResultDano" class="RsDano"></span>
    </div> 
</section>
